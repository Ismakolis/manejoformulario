<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manejoformulario</title>
</head>

<body>
    <!-- >"Header es la cabecera de mis contenedores"-->
    <header>
        <h1> Manejo de formularios.</h1>
    </header>
    <!--"section" es un contendeor de contenedores-->
    <section>
        <!--"div " es un contenedor-->
        <div style="background-color: rgba(214, 185, 165, 0.815);">
            <form action="" method="get">
                <div>
                    <label for="nombre">Ingrese el nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre"
                        placeholder="Ingrese el nombre" required="nombre">
                    <!--"placeholder" me permite crear texto dentro de cuadros que piden infromacion
            "required" es como una condicion y ese campo es obligatorio-->
                </div>

                <div>
                    <label for="apellido">Ingrese el apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido"
                        placeholder="Ingrese el Apellido" required="apellido">
                </div>
                <div>
                    <label for="enviar"></label>
                    <input type="submit" name="enviar" id="enviar">


                </div>
                <div>
                    <input type="submit" no enviar>
                    <input type="submit" formnovalidate="formnovalidate" value="no enviar">
                </div>
            </form>
        </div>

    </section>


    <!--  "footer" actua como pie de paguina-->
    <footer>
        Dsarrollado por Ismael Anrrango &copy; Derechos Reservados 2024.
    </footer>
</body>
</head>
